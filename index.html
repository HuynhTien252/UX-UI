<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    <link rel="stylesheet" href="/Ex1/style.css">
</head>
<body>
    <section>
        <h2>National Sales Report</h2>
        <table>
            <header>
                <th>REGION</th>
                <th>MANAGER</th>
                <th class="column-3">SALES</th>
            </header>
            <tr id="row-1" class="low">
                <td>North</td>
                <td>Alice</td>
                <td class="column-3">$4,500</td>
            </tr>
            <tr id="row-2" class="high">
                <!-- Lưu ý pseudo- element không thể gắn trực tiếp ở ngoài td hay talbe được ,vừa nó sẽ tự tộng thêm một cột ảo trong bảng đó  -->
                <td><span class="pseudo-element">South</span></td>
                <td>Bob</td>  
                <td class="column-3">$12,000</td>
            </tr>
            <tr id="row-3">
                <td>East</td>
                <td>Charlie</td>
                <td class="column-3">$8,000</td>
            </tr>
            <tr id="row-4" class="high">
                <td><span class="pseudo-element">West</span></td>
                <td>Dana</td>
                <td class="column-3">$15,000</td>
            </tr>
            <tr id="row-5" class="low">
                <td>Central</td>
                <td>Eve</td>
                <td class="column-3">$3,000</td>
            </tr>
            <tr id="row-6">
                <td id="total">Total</td>
                <td></td>
                <td class="column-3">$42,500</td>
            </tr>
        </table>
    </section>
</body>
</html>
